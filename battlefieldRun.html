<!DOCTYPE html>

<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>にくをあつめろ</title>
    <link rel="stylesheet" type="text/css" href="battlefieldRun.css">
</head>
<body>
      <div>
        <H2>にくをあつめろ</H2>
      </div>
        <fieldset class="inputFieldset">
          <div id="app">
            <div>
              <label>
                <span>目標累計貢献度</span>
                <input type="text" v-model="input" id="contributionInput" class="contributionInput">
              </label>
            </div>
            <div id="trigerDigest">
              <div><span>肉の消化方法</span></div>
              <ul class="hellList">
                <li v-for="data in radio" :key="data.id" class="hellListInner">
                  <input type="radio" :id="data.id" v-model="triggerDigest" name="hellRadio" :value="data.value" class="hellRadio" />
                  <label class="hellRadioLabel" :for="data.id">{{ data.value}}</label>
                </li>
              </ul>
              <div>
                <span>必要なトリガー数：</span><span>{{ output | locale }}</span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="note">
          <H3>トリガー必要数計算機＠古戦場 ver.1.1</H3>
          <span>
            累計貢献度に応じて必要トリガー数がわかるもの。95HELL+100HELLは毎日同じ貢献度を稼いだ前提です。</br>
            作った人： ぐらにゅ（<a href="https://twitter.com/gurany_tou">@gurany_tou</a>）
          </span>
        </fieldset>

    <script src="vue.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.number.js"></script>
    <script src="battlefieldRunInputNumberFormat.js"></script>
    <script src="battlefieldRun.js"></script>
</body>
</html>
